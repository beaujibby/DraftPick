            {"champion":"Zyra","id":"GJn4GQXq6yz","poll":{"views":521,"votes":1574,"skins":[{"skin":"Crystal Rose","votes":476},{"skin":"Dragon Sorceress","votes":361},{"skin":"Coven","votes":266},{"skin":"Coven Prestige","votes":229},{"skin":"Crime City Nightmare","votes":89},{"skin":"Haunted","votes":68},{"skin":"Wildfire","votes":55},{"skin":"SKT T1","votes":18},{"skin":"Classic","votes":12}]}}
        ];

        champions.sort((a,b) => (a.poll.skins[0].votes/a.poll.votes) < (b.poll.skins[0].votes/b.poll.votes) ? 1 : -1);

        let body = document.querySelector("body");

        champions.forEach((champion, champion_index) => {
            let row = document.createElement("div");
            row.classList.add("row");

            let name = document.createElement("div");
            name.classList.add("name");
            name.innerText = champion.champion;
            row.appendChild(name);

            let bar = document.createElement("div");
            bar.classList.add("bar");
            row.appendChild(bar);

            let hue = 340 * champion_index / champions.length;
            let saturation = 100;
            champion.poll.skins.forEach((skin, skin_index) => {
                let segment = document.createElement("div");
                segment.classList.add("segment");
                let lightness = 100 * skin_index / champion.poll.skins.length;
                segment.style = "width:" + (100 * (skin.votes / champion.poll.votes)) + "%; background-color: hsl(" + hue + ", " + saturation + "%, " + lightness + "%);";
                segment.innerText = skin.skin;

                let hoverinfo = document.createElement("div");
                hoverinfo.classList.add("hoverinfo");
                hoverinfo.innerText = skin.votes + " (" + (100 * skin.votes / champion.poll.votes).toFixed(2) + "%)";
                segment.addEventListener("mouseenter", () => {
                    segment.appendChild(hoverinfo);
                });

                segment.addEventListener("mouseleave", () => {
                    segment.removeChild(hoverinfo);
                });

                segment.addEventListener("click", () => {
                    window.open("https://www.youtube.com/results?search_query=" + skin.skin + " " + champion.champion + " skin spotlight");
                });

                bar.appendChild(segment);
            });

            body.appendChild(row);
        });
    </script>
